name: Update README with Random GIF
on:
  schedule:
    - cron: '*/2 * * * *' # Запуск каждые 5 минут

jobs:
  update_readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install requests # Если требуется
      - name: Update README
        run: python updateReadme.py
